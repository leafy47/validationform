<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Registration Form</h1>
    <form id="myForm"></form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><span id="demo"></span><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><span id="country1"></span><br>

        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipcode" name="zipcode" max="99999" required><span id="zipcode1"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="4" required><span id="password1"></span><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="passconf" name="confirmPassword" required><span id="passconf1"></span><br>

        <input type="submit" value="Register" id="submitbutton" class="lol">
        <p id="high"></p>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
